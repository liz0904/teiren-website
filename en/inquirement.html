{% extends '/en/base.html' %}

{% block head %}
<!-- Mail -->
<script src="{{ url_for ('static', filename='js/mail.js')}}"></script>
{% endblock %}

{% block content %}
<main class="flex-shrink-0">
    <!-- Page content-->
    <header>
        <div style="padding-top: 65px">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-teiren text-white align-items-center rounded-circle mb-2">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <h1 class="fw-bolder">Contact Us</h1>
                        <p class="lead fw-normal text-muted mb-0">What are you curious about?</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-6">
                            <form id='inq-form' method="post">
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" name="name" type="text"
                                        placeholder="Enter your name..." required />
                                    <label for="name">Name</label>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="email" id="email" type="email"
                                        placeholder="name@example.com" required />
                                    <label for="email">Email</label>
                                </div>
                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="phone" id="phone" type="tel"
                                        placeholder="(123) 456-7890" required />
                                    <label for="phone">Phone No.</label>
                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" name="message" id="message" type="text"
                                        placeholder="Enter your message here..." style="height: 10rem"></textarea>
                                    <label for="message">Content</label>
                                </div>
                                <!-- Submit Button-->
                                <div class="d-grid">
                                    <button id="submit" class="btn btn-teiren btn-lg" type="button">
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</main>
{% endblock %}
